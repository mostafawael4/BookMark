<html>
  <head>
    <title>BookMark</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="images/2899445.png" rel="icon" type="image/png" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center pt-5">
        <h1>Bookmarker</h1>
      </div>

      <div
        id="divAlert"
        class="alert bg-light shadow-lg rounded-3 position-absolute start-50 top-50 translate-middle d-none"
      >
        <div class="header d-flex justify-content-between mt-2">
          <div class="dot d-flex">
            <span class="rounded-circle bg-danger d-block me-2"></span>
            <span class="rounded-circle bg-secondary d-block me-2"></span>
            <span class="rounded-circle bg-success d-block me-2"></span>
          </div>
          <button onclick="closeDiv()" class="btn btn-close "></button>
        </div>

        <div class="description">
          <h2 class="mt-3">
            Site Name or Url is not valid, Please follow the rules below :
          </h2>
          <p class="mt-3 fs-6">
            <i
              class="fa-solid fa-arrow-right border border-3 rounded-circle p-1 border-danger text-danger"
            ></i>
            Site name must contain at least 3 characters
          </p>
          <p class="mt-3 fs-6">
            <i
              class="fa-solid fa-arrow-right border border-3 rounded-circle p-1 border-danger text-danger"
            ></i>
            Site URL must be a valid one
          </p>
        </div>
      </div>
      <div
        class="bookmark-body d-flex flex-column align-items-center justify-content-center py-5 mt-5"
      >
        <h2>
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="form-group mt-2 w-100 d-flex flex-column fw-bold">
          <label for="siteName"
            ><i class="fa-solid fa-book-bookmark p-2"></i> Site Name</label
          >
          <input
          onkeyup="is_ValidName()"
            type="text"
            id="siteName"
            class="form-control p-2 rounded-3 "
            placeholder="BookMark Name"
          />
        </div>

        <div class="form-group mt-3 w-100 d-flex flex-column fw-bold">
          <label for="siteUrl"
            ><i class="fa-solid fa-link p-2"></i> Site Name</label
          >
          <input
          onkeyup="is_ValidUrl()"
            type="text"
            id="siteUrl"
            class="p-2 rounded-3 form-control"
            placeholder="Website URL"
          />
        </div>

        <button
          onclick="addWebsite()"
          class="btn btn-danger px-5 py-2 mt-5 rounded-3"
        >
          Submit
        </button>
      </div>

      <table class="table mt-5 text-center">
        <thead class="table-light">
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table-body" class="table-light"></tbody>
      </table>
    </div>


    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
